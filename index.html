<title>Overall Standings</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #e0eafc, #cfdef3);
  margin: 0;
  padding: 20px;

h1 {

  margin-bottom: 20px;

.table-container {
  max-width: 900px;

  background: white;
  border-radius: 10px;

.header {

  font-weight: bold;

  width: 100%;
  border-collapse: collapse;

  padding: 10px;
  text-align: center;

  background: #232350;

  background: #f9f9f9;

  background: #f1f1f1;
}

  font-weight: bold;
}

.total {
  font-weight: bold;
  color: #f39c12;
}

.silver { background: #f0f0f0 !important; }
.bronze { background: #f5e0d0 !important; }

  display: flex;
  justify-content: center;
  gap: 16px;

.ad-container {
  width: 160px;
  min-height: 100%;
  background: white;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px;
}

.ad-container img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
}

/* Responsive: hide ads on small screens */

  .ad-container {
    display: none;
  }
}
  
</style>
</head>

<body>

<h1>Game Fun League Season 1</h1>

<div class="page-layout">

  <!-- Left Ad -->
  <div class="ad-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5jhUcib6yhc5CxnoCa7_lbiq7cZDgKhcl5Ws3ByLZopOMnv85" alt="Advertisement">
  </div>

  <!-- Table -->
  <div class="table-container">
    <div class="header">Overall Standings</div>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Player</th>
          <th>W1 G1</th>
          <th>W1 G2</th>
          <th>W1 G3</th>
          <th>W2 G1</th>
          <th>W2 G2</th>
          <th>W2 G3</th>
          <th>W3 G1</th>
          <th>W3 G2</th>
          <th>W3 G3</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="standings"></tbody>
    </table>
  </div>

  <!-- Right Ad -->
  <div class="ad-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5jhUcib6yhc5CxnoCa7_lbiq7cZDgKhcl5Ws3ByLZopOMnv85" alt="Advertisement">
  </div>

</div>

<script>
const players = [
  { name: "RPM", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "Enif", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "Jhinderella", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "Forsakenat", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "Nietra", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "CradesJoestar", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "Salaz4ar", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "udoN", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "QueenErpin", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "xzvywni", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "LifeBeat", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "ElRatoxdd", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "mage", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "Aling", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "Jocan", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "Bybay", scores: [0,0,0,0,0,0,0,0,0] },
];

// Calculate totals
players.forEach(p => {
  p.total = p.scores.reduce((a,b) => a + b, 0);
});

// Sort by total DESC
players.sort((a,b) => b.total - a.total);

// Render table
const tbody = document.getElementById("standings");
let rank = 1;
let lastTotal = null;

players.forEach((p, index) => {
  if (p.total !== lastTotal) rank = index + 1;
  lastTotal = p.total;

  const tr = document.createElement("tr");

  if (rank === 1) tr.classList.add("gold");
  else if (rank === 2) tr.classList.add("silver");
  else if (rank === 3) tr.classList.add("bronze");

  tr.innerHTML = `
    <td class="rank">${rank}</td>
    <td>${p.name}</td>
    ${p.scores.map(s => `<td>${s}</td>`).join("")}
    <td class="total">${p.total}</td>
  `;

  tbody.appendChild(tr);
});
</script>

</body>
