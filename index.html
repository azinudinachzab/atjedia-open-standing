<html lang="en">
<head>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Overall Standings</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #e0eafc, #cfdef3);
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.table-container {
  max-width: 900px;
  margin: auto;
  background: white;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  overflow: hidden;
}

.header {
  background: #1a1a40;
  color: white;
  padding: 12px;
  text-align: center;
  font-size: 1.4em;
  font-weight: bold;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 10px;
  text-align: center;
  border-bottom: 1px solid #ddd;
}

th {
  background: #232350;
  color: white;
}

tbody tr:nth-child(even) {
  background: #f9f9f9;
}

tbody tr:hover {
  background: #f1f1f1;
}

.rank {
  font-weight: bold;
}

.total {
  font-weight: bold;
  color: #f39c12;
}

/* Podium */
.gold { background: #fff4cc !important; }
.silver { background: #f0f0f0 !important; }
.bronze { background: #f5e0d0 !important; }
</style>
</head>

<body>

<h1>Game Fun League Season 1</h1>

<div class="table-container">
  <div class="header">Overall Standings</div>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Player</th>
        <th>W1 G1</th>
        <th>W1 G2</th>
        <th>W1 G3</th>
        <th>W2 G1</th>
        <th>W2 G2</th>
        <th>W2 G3</th>
        <th>W3 G1</th>
        <th>W3 G2</th>
        <th>W3 G3</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="standings"></tbody>
  </table>
</div>

<script>
const players = [
  { name: "A", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "B", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "C", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "D", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "E", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "F", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "G", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "H", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "I", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "J", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "K", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "L", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "M", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "N", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "O", scores: [0,0,0,0,0,0,0,0,0] },
  { name: "P", scores: [0,0,0,0,0,0,0,0,0] },
];

// Calculate totals
players.forEach(p => {
  p.total = p.scores.reduce((a,b) => a + b, 0);
});

// Sort by total DESC
players.sort((a,b) => b.total - a.total);

// Render table
const tbody = document.getElementById("standings");
let rank = 1;
let lastTotal = null;

players.forEach((p, index) => {
  if (p.total !== lastTotal) rank = index + 1;
  lastTotal = p.total;

  const tr = document.createElement("tr");

  if (rank === 1) tr.classList.add("gold");
  else if (rank === 2) tr.classList.add("silver");
  else if (rank === 3) tr.classList.add("bronze");

  tr.innerHTML = `
    <td class="rank">${rank}</td>
    <td>${p.name}</td>
    ${p.scores.map(s => `<td>${s}</td>`).join("")}
    <td class="total">${p.total}</td>
  `;

  tbody.appendChild(tr);
});
</script>

</body>
</html>
